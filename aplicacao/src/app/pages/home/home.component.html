      <div class="card-body">
        <div class="row">
          
          <h5 class="card-title">{{i.docente}}</h5>
        </div>
        <h6 class="card-subtitle mb-2 text-muted">
          <p class="card-text">HORAS ACUMULADAS</p>

    </div>
